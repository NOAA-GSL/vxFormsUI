<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Data Source Specification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-5">
    <h2>DataSourceSpecification</h2>
    <form action="/submit/datasource" method="post" class="row g-3">
      <div class="col-md-12"><label class="form-label">ID</label><input name="id" class="form-control"></div>
      <div class="col-md-2"><label class="form-label">Type</label><input name="type" class="form-control"></div>
      <div class="col-md-2"><label class="form-label">SubType</label><input name="sub_type" class="form-control"></div>
      <div class="col-md-3"><label class="form-label">Name</label><input name="name" class="form-control"></div>
      <div class="col-md-3"><label class="form-label">Start Epoch</label><input name="start_epoch" class="form-control">
      </div>
      <div class="col-md-2"><label class="form-label">Duration</label><input name="duration" class="form-control"></div>
      <div class="col-md-6"><label class="form-label">Source Data URI</label><input name="source_data_uri"
          class="form-control"></div>
      <div class="col-md-6"><label class="form-label">File Mask</label><input name="file_mask" class="form-control">
      </div>
      <div class="col-md-4"><label class="form-label">Source Data Type</label><input name="source_data_type"
          class="form-control"></div>
      <div class="col-md-4"><label class="form-label">Ingest Location</label><input name="ingest_location"
          class="form-control"></div>
      <div class="col-md-4"><label class="form-label">Bundle Location</label><input name="bundle_location"
          class="form-control"></div>
      <div class="col-md-6"><label class="form-label">Process Spec ID</label><input name="process_spec_id"
          class="form-control"></div>
      <div class="col-md-3"><label class="form-label">Requestor</label><input name="requestor" class="form-control">
      </div>
      <div class="col-md-3"><label class="form-label">Requestor Email</label><input name="requestor_email"
          class="form-control"></div>
      <div class="col-md-3"><label class="form-label">Request Time</label><input name="request_time"
          class="form-control"></div>
      <div class="col-md-3"><label class="form-label">Status</label><input name="status" class="form-control"></div>
      <div class="col-md-3"><label class="form-label">Version</label><input name="version" class="form-control" value="V01" ></div>
      <div class="col-md-6"><label class="form-label">DSG Internal URI</label><input name="dsg_internal_uri"
          class="form-control"></div>
      <div class="col-md-6"><label class="form-label">Data Management Doc URI</label><input
          name="data_management_document_uri" class="form-control"></div>
      <div class="col-md-2"><label class="form-label">TTL Tier</label><input name="TTLTier" class="form-control"></div>
      <div class="col-12"><button type="submit" class="btn btn-primary">Submit DataSource Spec</button></div>
    </form>
  </div>
  <div class="mt-3">
    <a href="/" class="btn btn-secondary">Back to Main Menu</a>
</body>

</html>
