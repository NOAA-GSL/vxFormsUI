<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Create JSON Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Create JOB Spec</h2>
    <form action="/submit" method="post" class="row g-3">
      <div class="col-md-6">
        <label for="id" class="form-label">ID</label>
        <input type="text" class="form-control" id="id" name="id">
      </div>
      <div class="col-md-6">
        <label for="data_source_id" class="form-label">Data Source ID</label>
        <input type="text" class="form-control" id="data_source_id" name="data_source_id">
      </div>
      <div class="col-md-6">
        <label for="ingest1" class="form-label">Ingest Doc ID 1</label>
        <input type="text" class="form-control" id="ingest1" name="ingest1">
      </div>
      <div class="col-md-6">
        <label for="ingest2" class="form-label">Ingest Doc ID 2</label>
        <input type="text" class="form-control" id="ingest2" name="ingest2">
      </div>
      <div class="col-md-4">
        <label for="status" class="form-label">Status</label>
        <input type="text" class="form-control" id="status" name="status">
      </div>
      <div class="col-md-4">
        <label for="subDoc" class="form-label">SubDoc</label>
        <input type="text" class="form-control" id="subDoc" name="subDoc">
      </div>
      <div class="col-md-4">
        <label for="subDocType" class="form-label">SubDocType</label>
        <input type="text" class="form-control" id="subDocType" name="subDocType">
      </div>
      <div class="col-md-4">
        <label for="subType" class="form-label">SubType</label>
        <input type="text" class="form-control" id="subType" name="subType">
      </div>
      <div class="col-md-4">
        <label for="subset" class="form-label">Subset</label>
        <input type="text" class="form-control" id="subset" name="subset">
      </div>
      <div class="col-md-4">
        <label for="type" class="form-label">Type</label>
        <input type="text" class="form-control" id="type" name="type">
      </div>
      <div class="col-md-4">
        <label for="version" class="form-label">Version</label>
        <input type="text" class="form-control" id="version" name="version" value="V01" >
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Generate JSON</button>
      </div>
    </form>
  </div>
</body>

</html>
