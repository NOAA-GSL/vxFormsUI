<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Process Specification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h2>ProcessSpecification</h2>
        <form action="/submit/process" method="post" class="row g-3">
            <div class="col-md-12"><label class="form-label">ID</label><input name="id" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Data Source ID</label><input name="data_source_id"
                    class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Ingest Doc ID 1</label><input name="ingest1"
                    class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Ingest Doc ID 2</label><input name="ingest2"
                    class="form-control"></div>
            <div class="col-md-2"><label class="form-label">Status</label><input name="status" class="form-control">
            </div>
            <div class="col-md-2"><label class="form-label">SubDoc</label><input name="subDoc" class="form-control">
            </div>
            <div class="col-md-2"><label class="form-label">SubDocType</label><input name="subDocType"
                    class="form-control"></div>
            <div class="col-md-2"><label class="form-label">SubType</label><input name="subType" class="form-control">
            </div>
            <div class="col-md-2"><label class="form-label">Subset</label><input name="subset" class="form-control">
            </div>
            <div class="col-md-2"><label class="form-label">Type</label><input name="type" class="form-control"></div>
            <div class="col-md-2"><label class="form-label">Version</label><input name="version" class="form-control" value="V01" >
            </div>
            <div class="col-12"><button type="submit" class="btn btn-primary">Submit Process Spec</button></div>
        </form>
    </div>
    <div class="mt-3">
        <a href="/" class="btn btn-secondary">Back to Main Menu</a>
</body>

</html>
