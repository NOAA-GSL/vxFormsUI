<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ingest Document Specification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <h2>IngestDocumentSpecification</h2>
        <form action="/submit/ingest" method="post" class="row g-3">
            <div class="col-md-6"><label class="form-label">Builder Type</label><input name="builder_type"
                    class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Doc Type</label><input name="docType" class="form-control">
            </div>
            <div class="col-md-6"><label class="form-label">ID</label><input name="id" class="form-control"></div>
            <div class="col-md-6"><label class="form-label">Requires Time Interpolation</label>
                <select name="requires_time_interpolation" class="form-select">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
            </div>
            <div class="col-md-4"><label class="form-label">SubDocType</label><input name="subDocType"
                    class="form-control"></div>
            <div class="col-md-4"><label class="form-label">SubType</label><input name="subType" class="form-control">
            </div>
            <div class="col-md-4"><label class="form-label">Subset</label><input name="subset" class="form-control">
            </div>
            <div class="col-md-12">
                <label class="form-label">Template (JSON string)</label>
                <textarea name="template" rows="8" class="form-control" placeholder='{ "key": "value" }'></textarea>
            </div>
            <div class="col-md-3"><label class="form-label">Type</label><input name="type" class="form-control"></div>
            <div class="col-md-3"><label class="form-label">Valid Time Delta</label><input name="validTimeDelta"
                    class="form-control"></div>
            <div class="col-md-3"><label class="form-label">Valid Time Interval</label><input name="validTimeInterval"
                    class="form-control"></div>
            <div class="col-md-3"><label class="form-label">Version</label><input name="version" class="form-control" value="V01" >
            </div>
            <div class="col-12"><button type="submit" class="btn btn-primary">Submit Ingest Spec</button></div>
        </form>
    </div>
    <div class="mt-3">
        <a href="/" class="btn btn-secondary">Back to Main Menu</a>
    </div>
</body>

</html>
